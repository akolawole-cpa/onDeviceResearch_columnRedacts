# Preprocessing Configuration

# Null Handling Strategy
null_handling:
  strategy: "cluster_based"  # Options: "cluster_based", "mean", "median", "mode", "drop"
  
  # Cluster-based imputation
  cluster_based:
    use_clustering_model: true
    clustering_method: "kmeans"  # Options: "kmeans", "dbscan", "hierarchical"
    n_clusters: 5
    impute_strategy: "cluster_mode"  # Options: "cluster_mode", "cluster_mean", "cluster_median"
  
  # Columns to impute
  columns_to_impute:
    - "platform_name"
    - "hardware_version"
    - "survey_locale"
    - "exposure_band"
    - "yob"
  
  # Columns to use for clustering (features for cluster assignment)
  clustering_features:
    - "avg_task_time"
    - "suspicious_fast_rate"
    - "total_tasks"
    - "tasks_per_day"
    - "avg_quality"
    - "avg_risk"
    - "night_task_rate"
    - "weekend_task_rate"

# Feature Preparation
feature_preparation:
  # Scaling
  scaling:
    method: "standard"  # Options: "standard", "minmax", "robust", "none"
    apply_to_numeric: true
  
  # Encoding
  encoding:
    categorical_method: "label"  # Options: "label", "onehot", "target"
    apply_to_categorical: true
  
  # Feature selection
  feature_selection:
    remove_low_variance: true
    variance_threshold: 0.01
    remove_correlated: true
    correlation_threshold: 0.95

# Data Quality Checks
data_quality:
  check_duplicates: true
  check_null_percentage: true
  max_null_percentage: 0.5  # Remove columns with >50% nulls
  check_outliers: true
  outlier_method: "iqr"  # Options: "iqr", "zscore"
  outlier_threshold: 3.0

